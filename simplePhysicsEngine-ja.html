                  SFMLで2Dの形状を作成し、衝突し、重力の影響を受ける単純な物理エンジンを作成するように指示されました。<br>
                  画面の上部をクリックしてこれらの形状を作成する機能も実装することにしました。これらの形状はある期間後に破壊されます。<br>
                  また、特定の形状と衝突するが他の形状とは衝突しないいくつかの長方形も追加することにしました。<br>2週間の期間内に完了しました。
